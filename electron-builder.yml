appId: io.github.volkinzs.volzk-client-pro
productName: Volzk Client PRO
directories:
  output: "build"
npmRebuild: false
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: "src/assets/img/icon.png"
  artifactName: "${name}-setup-win-${arch}-${version}.${ext}"
mac:
  target: dmg
  icon: "src/assets/img/icon.icns"
  artifactName: "${name}-setup-mac-${version}.${ext}"
linux:
  target:
    - AppImage
    - tar.gz
  category: Game
  icon: "src/assets/img/icon.png"
  artifactName: "${name}-${version}-linux-${arch}.${ext}"
publish:
  - provider: github
    owner: Volkinzs
    repo: volzk-client
    releaseType: draft
