<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volzk Client</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 600px;
      height: 300px;
      color: white;
      font-family: "Rajdhani", sans-serif;
      -webkit-app-region: drag;
      overflow: hidden;
    }

    .splash {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0a16 0%, #1e1432 50%, #0c0a16 100%);
      border-radius: 1.5rem;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    /* Animated background glow */
    .splash::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(147, 51, 234, 0.3) 0%, transparent 40%),
        radial-gradient(ellipse at 70% 80%, rgba(34, 211, 238, 0.2) 0%, transparent 40%);
      animation: pulse 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.6;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    /* Logo area */
    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -60%);
      }
    }

    .logo-text {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #9333ea 0%, #22d3ee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
      letter-spacing: 0.1rem;
    }

    .logo-subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 0.3rem;
      margin-top: -0.5rem;
    }

    /* Bottom content */
    .bottom-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 10;
    }

    .status {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .ver {
      font-size: 0.85rem;
      color: rgba(147, 51, 234, 0.9);
      font-weight: 600;
    }

    /* Loading bar */
    .loading-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0 0 1.5rem 1.5rem;
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #9333ea 0%, #22d3ee 100%);
      animation: loading 2s ease-out forwards;
      box-shadow: 0 0 10px rgba(147, 51, 234, 0.8);
    }

    @keyframes loading {
      0% {
        width: 0%;
      }

      20% {
        width: 25%;
      }

      50% {
        width: 60%;
      }

      80% {
        width: 85%;
      }

      100% {
        width: 100%;
      }
    }

    /* Border glow */
    .border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(147, 51, 234, 0.4);
      border-radius: 1.5rem;
      pointer-events: none;
      box-shadow:
        inset 0 0 30px rgba(147, 51, 234, 0.1),
        0 0 20px rgba(147, 51, 234, 0.2);
    }
  </style>
</head>

<body>
  <div class="splash">
    <div class="logo-container">
      <div class="logo-text">VOLZK</div>
      <div class="logo-subtitle">CLIENT</div>
    </div>
    <div class="bottom-content">
      <div class="status">Loading...</div>
      <div class="ver"></div>
    </div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
  <div class="border"></div>
</body>

</html>
